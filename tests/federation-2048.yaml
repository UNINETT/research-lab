apiVersion: v1
kind: Namespace
metadata:
  name: fed-test

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-configmap
  namespace: fed-test
data:
  key: fed-testing

---
apiVersion: v1
kind: Secret
metadata:
  name: test-secret
  namespace: fed-test
data:
  key: ZmVkLXRlc3Rpbmc=

---
apiVersion: v1
kind: Service
metadata:
  name: example-2048
  namespace: fed-test
  labels:
    app: example-2048
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: example-2048-dp

---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  labels:
    app: example-2048-ds
  name: example-2048-ds
  namespace: fed-test
spec:
  template:
    metadata:
      labels:
        app: example-2048-ds
    spec:
      containers:
      - image: alexwhen/docker-2048
        name: example-2048
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 30

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: example-2048-dp
  name: example-2048-dp
  namespace: fed-test
spec:
  replicas: 10
  selector:
    matchLabels:
      app: example-2048-dp
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: example-2048-dp
    spec:
      containers:
      - image: alexwhen/docker-2048
        name: example-2048
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 30
