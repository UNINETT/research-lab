apiVersion: v1
kind: Namespace
metadata:
  name: fed-test

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: example-2048-dp
  name: example-2048-dp
  namespace: fed-test
  annotations:
    federation.kubernetes.io/deployment-preferences: |
        {
            "rebalance": true,
            "clusters": {
                "safespring": {
                    "weight": 10
                },
                "uh-iaas": {
                    "weight": 1
                }
            }
        }
spec:
  replicas: 5
  selector:
    matchLabels:
      app: example-2048-dp
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: example-2048-dp
    spec:
      containers:
      - image: alexwhen/docker-2048
        name: example-2048
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 30
